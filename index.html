<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div id='output'>
		<div id='actualText'></div>
		<div id='result'>0</div>
		<hr>
	</div>
	<div id='inputButtons'>
			<div id='ac' class='notNum'>AC</div>
			<div id='backspace' class='notNum'>C</div>
			<div id='modulo' class='notNum'>%</div>
			<div id='division' class='notNum'>/</div>
			<div id='seven'class="aNum">7</div>
			<div id='eight'class="aNum">8</div>
			<div id='nine'class="aNum">9</div>
			<div id='multiply' class='notNum'>X</div>
			<div id='four'class="aNum">4</div>
			<div id='five'class="aNum">5</div>
			<div id='six'class="aNum">6</div>
			<div id='minus' class='notNum'>-</div>
			<div id='one'class="aNum">1</div>
			<div id='two'class="aNum">2</div>
			<div id='three'class="aNum">3</div>
			<div id='plus' class='notNum'>+</div>
			<div id='empty'></div>
			<div id='cero'class="aNum">0</div>
			<div id='comma' class='notNum'>.</div>
			<div id='operate' class='notNum'>=</div>
	</div>
	<script src="index.js" defer></script>
</body>

</html>
